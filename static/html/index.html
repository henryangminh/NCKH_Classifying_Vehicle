                        </div>
                    </div>
                    
                    <div class="center">

                        </select>
                    </div>

                    <br>
                    <div class="thumb" id="imgOrigin"></div>
                    <br>
                    <p class="center">Predicted class: Truck (98%)</p>
                </div>
            </div>
    </div>
